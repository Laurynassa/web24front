<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
    <title>KITM DI</title>
  </head>
  <body>
    <header>
      <a href="./index.html" style="text-decoration: none; color: black">
        <h1 class="app-title center">KITM DI logo generator</h1>
      </a>
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand fs-4" href="./index.html">KITM DI</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link fs-5 btn-alr" href="./pradinispuslapis.html"
                >Pradinis puslapis
              </a>
              <a class="nav-link fs-5 btn-res" href="./megstamulogo.html"
                >Mėgstamų logotipų sąrašas</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <section>
      <form>
        <fieldset style="width: 250px; margin-inline: auto">
          <legend>Naujo logotipo kurimas</legend>
          <div class="mb-3">
            <label type="textInput" class="form-label prekesz"
              >įveskite prekės ženklą</label
            >
            <input
              type="text"
              id="TextInput"
              class="form-control"
              placeholder="Prekės ženklas"
            />
          </div>
          <div class="mb-3 margin-inline:auto">
            <label for="Select" class="form-label"> Logotipo tema </label>
            <select id="Select" class="form-select">
              <option>Miškai</option>
              <option>Uolos</option>
              <option>Namai</option>
              <option>Laukai</option>
            </select>
          </div>

          <button
            type="submit"
            class="btn btn-primary sukurti"
            onclick="getPhoto()"
          >
            Sukurti
          </button>
        </fieldset>
      </form>
    </section>
    <footer class="center" style="margin: 50px">
      <h4>2024-03-29 Laurynas Šapnagis</h4>
    </footer>
  </body>
</html>
